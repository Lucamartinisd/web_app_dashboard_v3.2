<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web App Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&family=PT+Sans:wght@700&family=Poppins:wght@300&family=Raleway:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="app.js">
    </head>

    <body>
        <header>
            <h1><strong>Web</strong><light>App&trade;</light></h1>
            <div class="bell">
                <img src="svgs/bell.svg" alt="bell">
          
              <span class="dot"></span>
            </div>

              <img src="images/member-1.jpg" alt="student">
              <h3>Student Name</h3>
        </header>

        <nav>
            <a><img src="svgs/home.svg" alt="home"></a>
            <a><img src="svgs/bar-chart.svg" alt="chart-icon"></a>
            <a><img src="svgs/members.svg" alt="members"></a>
            <a><img src="svgs/settings.svg" alt="settings-icon"></a>
        </nav>

        <main>
            <h2>Dashboard</h2>
            <div class="alert"></div>
            <section>
            <h3>Traffic</h3>
            <ul>
                <li>Hourly</li>
                <li>Daily</li>
                <li>weekly</li>
                <li>Monthly</li>
            </ul>

            </section>
            
        </main>
    </body>
    
</html>
